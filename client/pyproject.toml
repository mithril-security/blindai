[build-system]
requires = ["patchelf", "grpcio-tools", "wheel"]
build-backend = "setuptools.build_meta:__legacy__"

[tool.cibuildwheel]
skip = "pp*"

[tool.black]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.env
  | _build
  | buck-out
  | build
  | dist
  | blindai.egg-info
  | third_party
)/
'''