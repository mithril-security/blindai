site_name: BlindAI

site_url: https://www.mithrilsecurity.io/

repo_url: https://github.com/mithril-security/blindai

theme:
  name: material
  custom_dir: docs/material_theme_customization
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.highlight
    - content.tabs.link
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
    - scheme: default
      toggle:
        icon: material/weather-night

extra:
  homepage: https://mithrilsecurity.io

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - 'https://code.jquery.com/jquery-3.3.1.min.js'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
    custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 

plugins:
- search

nav:
- Home: 'index.md'
- 'Getting started':
  - 'getting-started/quick-start.md'
  - 'getting-started/cloud-deployment.md'
  - 'getting-started/deploy-on-hardware.md'
  - 'getting-started/telemetry.md'
- 'Client API reference': 'resources/blindai/client.html'
- 'Advanced':
  - 'advanced/certificate-and-policy.md'
  - 'advanced/hardware_server.md'
  - 'advanced/setting-up-your-dev-environment.md'
  - 'advanced/client_side.md'
  - 'advanced/blindai-project-structure.md'
