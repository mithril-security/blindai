site_name: BlindAI

site_url: https://www.mithrilsecurity.io/

repo_url: https://github.com/mithril-security/blindai

theme:
  name: material
  custom_dir: docs/material_theme_customization
  features:
    - navigation.instant
    - search.highlight
    - content.tabs.link
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
    - scheme: default
      toggle:
        icon: material/weather-night

extra:
  homepage: https://mithrilsecurity.io

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - 'https://code.jquery.com/jquery-3.3.1.min.js'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 

plugins:
- search
- mkdocs-jupyter

nav:
- 'What is BlindAI':
  - 'Overview' : 'index.md'
  - 'Features':
    - 'Attested TLS': 'docs/what-is-blindai/features/tls.md'
  - 'Philosophy' : 'docs/what-is-blindai/philosophy.md'
  - 'Telemetry': 'docs/telemetry.md'
- 'Getting Started': 'docs/getting-started.md'
- 'Examples': 
  - 'Example of BlindAI deployment with ResNet18': 'BlindAI_ResNet18.ipynb'
  - 'Example of BlindAI deployment with CovidNet': 'BlindAI-COVID-Net.ipynb'
  - 'Example of BlindAI deployment with DistilBERT': 'BlindAI-DistilBERT.ipynb'
  - 'Example of BlindAI deployment with Facenet': 'BlindAI-Facenet.ipynb'
  - 'Example of BlindAI deployment with Wav2vec2': 'BlindAI-Wav2vec2.ipynb'
- 'Main concepts':
    - 'Secure enclaves overview':
      - 'Intel SGX': 'docs/main-concepts/secured-enclaves-overview/intel-sgx.md'
      - 'AMD SEV': 'docs/main-concepts/secured-enclaves-overview/amd-sev.md'
    - 'docs/main-concepts/privacy.md'
    - 'docs/main-concepts/authentication.md'
    - 'docs/main-concepts/tls.md'
    - 'docs/main-concepts/sealing.md'
- 'Benchmarks' : 'docs/benchmarks.md'
- 'Deployment':
  - 'BlindAI as a service': 'docs/mithril-cloud.md'
  - 'On-premise': 'docs/deploy-on-premise.md'
  - 'Cloud providers': 
    - 'Azure': 'docs/cloud-deployment.md'
- 'Advanced security':
  - 'Threat model': 'docs/advanced-security/threat-model.md'
  - 'Key management': 'docs/advanced-security/key-management.md'
  - 'Attestation specs': 'docs/advanced-security/attestation.md'
  - 'Trusted Computing Base': 'docs/advanced-security/trusted-computing-base.md'
- 'Contributing':
  - 'Project structure': 'docs/contributing/blindai-project-structure.md'
  - 'Setting up the dev environment': 'docs/contributing/setting-up-your-dev-environment.md'
  - 'Build the project':
    - 'docs/contributing/build-from-sources/client.md'
